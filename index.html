<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" />
    <title>Rick And Morty</title>
    <script type="text/javascript" src="index.js" defer></script>
    <script type="text/javascript" src="ship.js" defer></script>
    <script type="text/javascript" src="planet.js" defer></script>
    <script type="text/javascript" src="aliens.js" defer></script>
    <script type="text/javascript" src="planet2.js" defer></script>
</head>

<body>
    <div id="page">
        <div id="game-intro">
            <img src="image/logo.png" alt="logo" class="logo-img" />
            <br>
            <img src="image/DiDvScsXcAAQd1Y.jpeg" alt="logo" class="landing-img" />
            <br>
            <img src="image/Arrow-Keys.jpeg" alt="logo" class="arrowKey-img" />
            <br />
            <button id="start-button">StartGame</button>
        </div>
        <div id="game-board">
            <canvas id="canvas" width="1060" height="745"></canvas>
            <div id="game-over">
                <button id="restart-button"> Restart the game </button>
            </div>
            <div id="levelpass">
                <button id="levelpass-button"> Next level</button>
            </div>
        </div>
        <audio src="https://www.bensound.com/bensound-music/bensound-moose.mp3"></audio>
    </div>
</body>

</html>
